
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal {
            border: 2px solid blue;
            width: 400px;
            margin: auto;
            padding-top: 20px;
            color: blue;
            background-color: aqua;
            margin-top: 100px;



        }
    </style>
</head>

<body style="background-color: rgb(182, 236, 96);">
    <div class="cal">
        <form>
            <h1 style="margin-left: 20px;">Calculator</h1>
            <label style="margin-left: 20px;">Enter first number:</label>
            <input type="text" name="num1" id="num1" placeholder="Enter first number"> <br><br>
            <label style="    margin-left: 20px;">Enter second number:</label>
            <input type="text" name="num2" id="num2" placeholder="Enter second number"> <br><br>
            <button type="button" onclick="getData()"
                style=" margin-left: 20px;color: red; background-color: blueviolet;"> Add</button>
            <button type="button" onclick="getData1()" style=" color: yellow; background-color:black;"> Sub</button>
            <button type="button" onclick="getData3()" style=" color: pink; background-color: black;"> mul</button>
            <button type="button" onclick="getData4()"
                style=" color: rgb(23, 127, 168); background-color: rgb(65, 66, 8);"> div</button><br>
            <span style="margin-left: 60px;">Result: <p style="margin-left: 60px; font-weight: bold;" id="result"></p></span>



        </form>
    </div>
     <script>

    function getData(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var res =parseInt(n1)+parseInt(n2);
    document.getElementById("result").innerHTML=res;
    }

    function getData1(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    //  getData1=n1-n2;
    //  document.getElementById("result").innerHTML=getData;
    var res =parseInt(n1)-parseInt(n2);
    document.getElementById("result").innerHTML=res;

    }

    function getData3(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    // getData3=n1*n2;
    // document.getElementById("result").innerHTML=getData;
    var res =parseInt(n1)*parseInt(n2);
    document.getElementById("result").innerHTML=res;
    }
    function getData4(){
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    // getData4=n1/n2;
    // document.getElementById("result").innerHTML=getData;
    var res =parseInt(n1)+parseInt(n2);
    document.getElementById("result").innerHTML=res;
    }

    </script>
</body>

</html>
